<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Buttons Layout</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">

    <h5>Bootstrap Buttons</h5>

    <!-- Row 1 -->
    <div class="row g-2 mb-3">
        <div class="col-auto">
            <button id="button-1" class="btn btn-primary">Button-1</button>
        </div>
        <div class="col-auto">
            <button id="button-2" class="btn btn-outline-secondary">Button-2</button>
        </div>
        <div class="col-auto">
            <button id="button-3" class="btn btn-success">Button-3</button>
        </div>
        <div class="col-auto">
            <button id="button-4" class="btn btn-danger btn-sm">Button-4</button>
        </div>
    </div>

    <!-- Row 2 (Full Width) -->
    <div class="row mb-3">
        <div class="col-12">
            <button id="button-5" class="btn btn-warning btn-lg w-100">
                Button-5
            </button>
        </div>
    </div>

    <!-- Row 3 -->
    <div class="row g-2">
        <div class="col-auto">
            <button id="button-6" class="btn btn-info" disabled>
                Button-6
            </button>
        </div>
        <div class="col-auto">
            <button id="button-7" class="btn btn-light">
                Button-7
            </button>
        </div>
        <div class="col-auto">
            <button id="button-8" class="btn btn-link">
                Button-8
            </button>
        </div>
    </div>

</div>

</body>
</html>
